<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <link rel="stylesheet" href="styles.css">
    <title>NovaSparks</title>
</head>
<!-- <div id="main"></div> -->

<body>
  <!-- Preloader Section -->
  <section id="preloader">
    <div id="container" class="container-preloader">
        <div class="animation-preloader">
            <div class="spinner"></div>
            <div class="txt-loading">
                <span><i class="fa-solid fa-film"></i></span>
                <span preloader-text="N" class="max">N</span>
                <span preloader-text="O" class="max">o</span>
                <span preloader-text="v" class="max">v</span>
                <span preloader-text="a" class="max">a</span>
                <span preloader-text="S" class="movies">S</span>
                <span preloader-text="p" class="movies">P</span>
                <span preloader-text="a" class="movies">a</span>
                <span preloader-text="r" class="movies">r</span>
                <span preloader-text="k" class="movies">k</span>
                <span preloader-text="s" class="movies">s</span>
            </div>
        </div>  
    </div>
  </section>  

  <!-- Header Section -->
  <header>
    <!-- Logo -->
    <div class="logo" id="logo">
      <i class="fa-solid fa-film"></i> NovaSparks
    </div>
    
    <!-- Network Status Bar -->
    <div id="network-status" class="online">Online</div>
    </div>

    <!-- Navigation Menu -->
    <ul id="NovaSparks">
      <li class="maxtag">Home</li>
      <li class="maxtag">Anime</li>
      <li class="maxtag">Romance</li>
      <li class="maxtag">Series...</li>
    </ul>

    <!-- Search Form -->
    <form id="form">
      <input type="text" id="search" class="search" placeholder="Search...">
    </form>
  </header>
  
  <!-- Main Content -->
  <main id="main"></main>
  <form id="form">
    <input type="text" id="search" placeholder="Search for movies...">
</form>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="function.js"></script>
  <script src="pre.js"></script>
</body>
</html>

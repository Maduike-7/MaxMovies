<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <link rel="stylesheet" href="styles.css">
    <title>MaxMovies</title>
</head>
<body>
  <section id="preloader">
    <div id="container" class="container-preloader">
        <div class="animation-preloader">
            <div class="spinner"></div>
            <div class="txt-loading">
                <span ><i class="fa-solid fa-film"></i></span>

                <span preloader-text="M" class="max">M</span>
                
                <span preloader-text="a" class="max">a</span>
                
                <span preloader-text="x" class="max">x</span>
                
                <span preloader-text="M" class="movies">M</span>
                
                <span preloader-text="o" class="movies">o</span>
                
                <span preloader-text="v" class="movies">v</span>
                
                <span preloader-text="i" class="movies">i</span>

                <span preloader-text="e" class="movies">e</span>

                <span preloader-text="s" class="movies">s</span>
            </div>
        </div>	
        <!-- <div class="loader-section section-left"></div>
        <div class="loader-section section-right"></div> -->
    </div>
</section>	
    <header>
      <div class="logo" id="logo" href="#"><i class="fa-solid fa-film"></i>MaxMovies</div>
      <ul id="maxmovies">
        <li class="maxtag">
           home
        </li>
        <li class="maxtag">
          anime
       </li>
       <li class="maxtag">romance
       </li>
     <li class="maxtag">
      series...
   </li>
      </ul>
      <form id="form">
        <input type="text" id="search" class="search" placeholder="search...">
      </form>
    </header>
  
    <main id="main">
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="function.js"></script>
    <script src="pre.js"></script>
  </body>
</html>
